{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tmy_project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- <img src="/static/image001.png" alt=""> -->
          <a class="navbar-brand" href="#">Lucisun TMY Project</a>
        </div>
        <!-- <a href="{% url 'success' %}">Télécharger le fichier YAML</a> -->

    </nav>
    {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    {% endfor %}
<div class="container">
    <div class="row col-4"></div>
    <div class="row-cols-auto">
        <hr>
        <h2 class="text-black bg-light text-center p-3">Saisir les paramètres de la configuration TMY</h2>

        <form action="/home" method="post">{% csrf_token %}
            <fieldset>
                <legend><center>Location</center></legend>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter The Project Name" name="project_name" required>
                </div>
                <hr>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter The latitude" name="latitude" required>
                </div>
                <hr>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter The longitude" name="longitude" required>
                </div>
                <hr>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter The Altitude" name="altitude" required>
                </div>
                <hr>
            </fieldset>
            
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter The Tecnology" name="technology" required>
            </div>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter The PV Description" name="pv_description" required>
            </div>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter The PV Tilt" name="pv_tilt" required>
            </div>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter The PV Azimuth" name="pv_azimuth" required>
            </div>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter The Tracker Description" name="tracker_description" required>
            </div>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter The Tracker GCR" name="tracker_gcr" required>
            </div>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter The Tracker Axis Azimuth" name="tracker_axis_azimuth" required>
            </div>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter The Tracker Max Angle" name="tracker_max_angle" required>
            </div>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter The Request ID" name="request_id" required>
            </div>
            <hr>
            <fieldset>
                <legend><center>Probability levels for analysis</center> </legend>
                <div class="form-control"  >
                    <label for="p50">P50</label>
                    <label for="">True<input type="radio" id="p50" value="True" name="p50"></label>
                    <label for="">False<input type="radio" id="p50" value="False" name="p50"></label>
    
                    <hr height="10">
    
                    <label for="p75">P75</label>
                    <label for="">True<input type="radio" id="p75" value="True" name="p75"></label>
                    <label for="">False<input type="radio" id="p75" value="False" name="p75"></label>
    
                    <hr height="10">
    
                    <label for="p90">P90</label>
                    <label>True<input type="radio" id="p90" value="True" name="p90"></label>
                    <label>False<input type="radio" id="p90" value="False" name="p90"></label>
    
                    <hr height="10">
    
                    <label for="p10">P10</label>
                    <label for="">True<input type="radio" id="p10" value="True" name="p10"></label>
                    <label for="">False<input type="radio" id="p10" value="False" name="p10"></label>
    
                    <hr height="10">
    
                    <label for="p99">P99</label>
                    <label for="">True<input type="radio" id="p99" value="True" name="p99"></label>
                    <label for="">False<input type="radio" id="p99" value="False" name="p99"></label>
    
                    <hr height="10">

                </div>               
    
            </fieldset>
            <hr>
            <fieldset >
                <legend><center>Meteorological data to be included in the analysis</center></legend>
                <div class="form-control">
                    <label for="ambient_temperature">Ambient Temperature</label>
                    <label for="">True<input type="radio" id="ambient_temperature" value="True" name="ambient_temperature"></label>
                    <label for="">False<input type="radio" id="ambient_temperature" value="False" name="ambient_temperature"></label>
                
                    <hr height="10">
    
                    <label for="pm_2_5">PM_2_5</label>
                    <label for="">True<input type="radio" id="pm_2_5" value="True" name="pm_2_5"></label>
                    <label for="">False<input type="radio" id="pm_2_5" value="False" name="pm_2_5"></label>
    
                    
    
                    <hr height="10">
    
                    <label for="pm_10">P_M_10</label>
                    <label for="">True<input type="radio" id="pm_10" value="True" name="pm_10"></label>
                    <label for="">False<input type="radio" id="pm_10" value="False" name="pm_10"></label>
    
                    <hr height="10">
    
                    <label for="relative_humidity">Relative Humidity</label>
                    <label for="">True<input type="radio" id="relative_humidity" value="True" name="relative_humidity"></label>
                    <label for="">False<input type="radio" id="relative_humidity" value="False" name="relative_humidity"></label>
              
                    <hr height="10">
    
                    <label for="precipitable_water">Relative Humidity</label>
                    <label for="">True<input type="radio" id="precipitable_water" value="True" name="precipitable_water"></label>
                    <label for="">False<input type="radio" id="precipitable_water" value="False" name="precipitable_water"></label>
    
                    <hr height="10">
    
                    <label for="wind_direction">Wind Direction</label>
                    <label for="">True<input type="radio" id="wind_direction" value="True" name="wind_direction"></label>
                    <label for="">False<input type="radio" id="wind_direction" value="False" name="wind_direction"></label>
               
                </div>
               
            </fieldset>
             <hr>
         
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter The Granularity" name="granularity" required>
            </div>
            <hr>
            <div class="form-group">
                <label for="granularity_time"></label>
                <select name="granularity_time" id="granularity_time" class="form-control" required>
                    <option selected>Select time Granularity</option>
                    <option value="Minutes">Minutes</option>
                    <option value="Hours">Hours</option>
                </select>
            </div>
            <hr>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">Save</button>
                <button class="btn btn-danger" type="reset">Erase</button>
            </div>
            
        </form>
    </div>
    <div>
        
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
{% endblock content %}
